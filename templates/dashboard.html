<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GE Appliances Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>GE Appliances Dashboard</h1>
        <div id="connection-status" class="status disconnected">
            <span class="dot"></span>
            <span class="text">Connecting...</span>
        </div>
    </header>

    <main id="dashboard">
        <div class="loading">
            <div class="spinner"></div>
            <p>Connecting to GE SmartHQ...</p>
        </div>
    </main>

    <script>
        // State
        let appliances = {};
        let connected = false;

        // Clean up property display names
        function formatPropertyName(name) {
            return name
                .replace(/^LAUNDRY_/, '')
                .replace(/^WASHER_/, '')
                .replace(/^DRYER_/, '')
                .replace(/_/g, ' ')
                .toLowerCase()
                .replace(/\b\w/g, l => l.toUpperCase());
        }

        // Get status class based on machine state
        function getMachineStateClass(state) {
            if (!state) return 'idle';
            const s = state.toUpperCase();
            if (s.includes('RUN')) return 'running';
            if (s.includes('PAUSE')) return 'paused';
            if (s.includes('END') || s.includes('COMPLETE')) return 'complete';
            if (s.includes('DELAY')) return 'delayed';
            return 'idle';
        }

        // Format time for display (already comes formatted from backend)
        function formatTime(timeStr) {
            if (!timeStr || timeStr === 'N/A' || timeStr === 'None') return '--:--';
            // Already formatted as H:MM:SS or similar
            return timeStr;
        }

        // Get prop value safely
        function getProp(props, key, defaultVal = 'N/A') {
            return props[key]?.display || defaultVal;
        }

        // Send control command to appliance
        async function setControl(mac, erd, value) {
            // Find and disable the button that was clicked
            const buttons = document.querySelectorAll(`[data-mac="${mac}"] .control-btn, [data-mac="${mac}"] .toggle-switch input`);

            try {
                // Show loading state
                document.querySelector(`[data-mac="${mac}"]`)?.classList.add('sending');

                const response = await fetch(`/api/appliances/${mac}/set`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ erd, value })
                });

                const result = await response.json();

                if (result.success) {
                    console.log(`[+] Set ${erd} = ${value} on ${mac}`);
                    // Flash success
                    document.querySelector(`[data-mac="${mac}"]`)?.classList.add('command-success');
                    setTimeout(() => {
                        document.querySelector(`[data-mac="${mac}"]`)?.classList.remove('command-success');
                    }, 1000);
                } else {
                    console.error(`[-] Failed: ${result.error}`);
                    alert(`Failed to set value: ${result.error}`);
                    // Flash error
                    document.querySelector(`[data-mac="${mac}"]`)?.classList.add('command-error');
                    setTimeout(() => {
                        document.querySelector(`[data-mac="${mac}"]`)?.classList.remove('command-error');
                    }, 1000);
                }
            } catch (err) {
                console.error('Command error:', err);
                alert(`Command failed: ${err.message}`);
            } finally {
                document.querySelector(`[data-mac="${mac}"]`)?.classList.remove('sending');
            }
        }

        // Render a single appliance card
        function renderAppliance(mac, data) {
            const isWasher = data.type === 'washer';
            const isDryer = data.type === 'dryer';
            const icon = isDryer ? 'ðŸ”¥' : 'ðŸ’§';
            const title = isDryer ? 'Dryer' : 'Washer';

            const props = data.properties || {};
            const machineState = getProp(props, 'LAUNDRY_MACHINE_STATE', 'Unknown');
            const subCycle = getProp(props, 'LAUNDRY_SUB_CYCLE', '');
            const cycle = getProp(props, 'LAUNDRY_CYCLE', '');
            const timeRemaining = getProp(props, 'LAUNDRY_TIME_REMAINING', '--:--');
            const doorStatus = getProp(props, 'LAUNDRY_DOOR', 'Unknown');
            const model = getProp(props, 'MODEL_NUMBER', 'Unknown Model');
            const doorLock = getProp(props, 'LAUNDRY_WASHER_DOOR_LOCK', null);

            const stateClass = getMachineStateClass(machineState);
            const availableClass = data.available ? 'online' : 'offline';

            // Key metrics for washer
            let keyMetricsHtml = '';
            const controls = data.controls || {};
            const stats = data.stats || {};

            if (isWasher) {
                const soilLevel = getProp(props, 'LAUNDRY_WASHER_SOIL_LEVEL');
                const washTemp = getProp(props, 'LAUNDRY_WASHER_WASHTEMP_LEVEL');
                const spinTime = getProp(props, 'LAUNDRY_WASHER_SPINTIME_LEVEL');
                const smartDispense = getProp(props, 'LAUNDRY_WASHER_SMART_DISPENSE');
                const dosage = getProp(props, 'LAUNDRY_WASHER_SMART_DISPENSE_ADJUSTABILITY_OPTION');
                const totalCycles = stats.total_cycles || 0;

                keyMetricsHtml = `
                    <div class="key-metrics">
                        <div class="metric">
                            <span class="metric-label">Soil</span>
                            <span class="metric-value">${soilLevel}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Temp</span>
                            <span class="metric-value">${washTemp}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Spin</span>
                            <span class="metric-value">${spinTime}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Dispenser</span>
                            <span class="metric-value">${smartDispense}</span>
                        </div>
                        ${totalCycles ? `<div class="metric stat"><span class="metric-label">Cycles</span><span class="metric-value">${totalCycles.toLocaleString()}</span></div>` : ''}
                    </div>
                `;
            } else if (isDryer) {
                const temp = getProp(props, 'LAUNDRY_DRYER_TEMPERATURENEW_OPTION');
                const dryness = getProp(props, 'LAUNDRY_DRYER_DRYNESSNEW_LEVEL');
                const ecoDry = getProp(props, 'LAUNDRY_DRYER_ECODRY_OPTION_SELECTION');
                const sheets = getProp(props, 'LAUNDRY_DRYER_SHEET_INVENTORY', '0');
                const ventBlocked = getProp(props, 'LAUNDRY_DRYER_BLOCKED_VENT_FAULT');
                const sheetConfig = getProp(props, 'LAUNDRY_DRYER_SHEET_USAGE_CONFIGURATION');
                const washerLink = getProp(props, 'LAUNDRY_DRYER_WASHERLINK_STATUS');
                const totalCycles = stats.total_cycles || 0;

                keyMetricsHtml = `
                    <div class="key-metrics">
                        <div class="metric">
                            <span class="metric-label">Temp</span>
                            <span class="metric-value">${temp}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Dryness</span>
                            <span class="metric-value">${dryness}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">EcoDry</span>
                            <span class="metric-value">${ecoDry === 'Enabled' ? 'On' : 'Off'}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Sheets</span>
                            <span class="metric-value">${sheets}</span>
                        </div>
                        ${ventBlocked === 'True' ? '<div class="metric alert"><span class="metric-label">VENT</span><span class="metric-value">BLOCKED</span></div>' : ''}
                        ${totalCycles ? `<div class="metric stat"><span class="metric-label">Cycles</span><span class="metric-value">${totalCycles.toLocaleString()}</span></div>` : ''}
                    </div>
                `;
            }

            // Controls section (settable options) - now with interactive buttons
            let controlsHtml = '';
            if (Object.keys(controls).length > 0 && data.remote_enabled !== false) {
                let controlItems = '';

                // Map control keys to ERD names
                const erdMap = {
                    'temperature': 'LAUNDRY_DRYER_TEMPERATURENEW_OPTION',
                    'dryness': 'LAUNDRY_DRYER_DRYNESSNEW_LEVEL',
                    'ecodry': 'LAUNDRY_DRYER_ECODRY_OPTION_SELECTION',
                    'damp_alert': 'LAUNDRY_DRYER_DAMP_ALERT_OPTION_SELECTION'
                };

                for (const [key, ctrl] of Object.entries(controls)) {
                    const name = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    const erd = erdMap[key] || key.toUpperCase();

                    if (ctrl.options) {
                        // Dropdown/button group for options
                        const buttons = ctrl.options.map(opt => {
                            const isActive = ctrl.current.toLowerCase() === opt.toLowerCase();
                            const value = opt.toLowerCase().replace(' ', '_');
                            return `<button class="control-btn ${isActive ? 'active' : ''}"
                                onclick="setControl('${mac}', '${erd}', '${value}')">${opt}</button>`;
                        }).join('');

                        controlItems += `
                            <div class="control-row">
                                <span class="control-name">${name}</span>
                                <div class="control-buttons">${buttons}</div>
                            </div>
                        `;
                    } else if (ctrl.can_toggle) {
                        // Toggle switch
                        const isOn = ctrl.current.toLowerCase() === 'true' ||
                                     ctrl.current.toLowerCase() === 'enabled' ||
                                     ctrl.current === 'Enabled';
                        controlItems += `
                            <div class="control-row">
                                <span class="control-name">${name}</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" ${isOn ? 'checked' : ''}
                                        onchange="setControl('${mac}', '${erd}', this.checked ? 'enabled' : 'disabled')">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        `;
                    }
                }
                if (controlItems) {
                    controlsHtml = `
                        <div class="controls-section">
                            <h3>Controls</h3>
                            <div class="controls-grid">${controlItems}</div>
                        </div>
                    `;
                }
            } else if (Object.keys(controls).length > 0) {
                // Remote not enabled - show read-only
                controlsHtml = `
                    <div class="controls-section controls-disabled">
                        <h3>Controls (Remote Disabled)</h3>
                        <p class="controls-note">Enable Remote on the appliance to control from here</p>
                    </div>
                `;
            }

            // Properties to exclude from the details section
            const excludeProps = [
                'LAUNDRY_MACHINE_STATE', 'LAUNDRY_SUB_CYCLE', 'LAUNDRY_CYCLE',
                'LAUNDRY_TIME_REMAINING', 'LAUNDRY_DOOR', 'MODEL_NUMBER',
                'SERIAL_NUMBER', 'APPLIANCE_TYPE', 'LAUNDRY_WASHER_SOIL_LEVEL',
                'LAUNDRY_WASHER_WASHTEMP_LEVEL', 'LAUNDRY_WASHER_SPINTIME_LEVEL',
                'LAUNDRY_WASHER_SMART_DISPENSE_TANK_STATUS', 'LAUNDRY_WASHER_SMART_DISPENSE',
                'LAUNDRY_DRYER_TEMPERATURENEW_OPTION', 'LAUNDRY_DRYER_DRYNESSNEW_LEVEL',
                'LAUNDRY_DRYER_ECODRY_OPTION_SELECTION', 'LAUNDRY_DRYER_SHEET_INVENTORY',
                'LAUNDRY_DRYER_BLOCKED_VENT_FAULT', 'LAUNDRY_WASHER_REMOTE_CYCLE_SELECTION_ALLOWABLES',
                'WIFI_MODULE_SW_VERSION', 'WIFI_MODULE_SW_VERSION_AVAILABLE',
                'APPLIANCE_SW_VERSION', 'APPLIANCE_SW_VERSION_AVAILABLE',
                'ACM_UPDATING', 'APPLIANCE_UPDATING', 'BRAND', 'PERSONALITY',
                // Allowables (shown in controls section)
                'LAUNDRY_DRYER_TEMPERATURE_OPTION_ALLOWABLES', 'LAUNDRY_DRYER_DRYNESS_OPTION_ALLOWABLES',
                'LAUNDRY_DRYER_ECODRY_OPTION_ALLOWABLES', 'LAUNDRY_DRYER_EXTENDED_TUMBLE_OPTION_ALLOWABLES',
                'LAUNDRY_DRYER_DAMP_ALERT_OPTION_ALLOWABLES', 'LAUNDRY_DRYER_REDUCE_STATIC_OPTION_ALLOWABLES',
                'LAUNDRY_WASHER_SMART_DISPENSE_ADJUSTABILITY_OPTION', 'LAUNDRY_WASHER_LINK_DATA',
                'LAUNDRY_REMOTE_STATUS'
            ];

            const remoteEnabled = data.remote_enabled;

            // Build additional details section
            let detailsHtml = '';
            for (const [key, val] of Object.entries(props)) {
                if (!excludeProps.includes(key) && !key.startsWith('0x') && val.display !== 'N/A') {
                    // Skip long allowables strings
                    if (val.display.length > 100) continue;
                    detailsHtml += `
                        <div class="prop-row" data-prop="${key}">
                            <span class="prop-name">${formatPropertyName(key)}</span>
                            <span class="prop-value">${val.display}</span>
                        </div>
                    `;
                }
            }

            // Door display with lock status
            let doorDisplay = doorStatus;
            if (isWasher && doorLock) {
                doorDisplay += doorLock === 'True' ? ' (Locked)' : '';
            }

            return `
                <div class="appliance-card ${data.type}" data-mac="${mac}">
                    <div class="card-header">
                        <div class="appliance-icon">${icon}</div>
                        <div class="appliance-title">
                            <h2>${title}</h2>
                            <span class="model">${model}</span>
                        </div>
                        <div class="header-badges">
                            ${remoteEnabled ? '<div class="remote-badge">Remote</div>' : ''}
                            <div class="availability ${availableClass}">
                                <span class="dot"></span>
                                ${data.available ? 'Online' : 'Offline'}
                            </div>
                        </div>
                    </div>

                    <div class="status-section">
                        <div class="machine-state ${stateClass}">
                            ${machineState}
                        </div>
                        ${subCycle && subCycle !== '---' ? `<div class="sub-cycle">${subCycle}</div>` : ''}
                        ${cycle && cycle !== 'N/A' ? `<div class="cycle-name">Cycle: ${cycle}</div>` : ''}
                    </div>

                    <div class="time-section">
                        <div class="time-remaining">
                            <span class="time-value">${formatTime(timeRemaining)}</span>
                            <span class="time-label">remaining</span>
                        </div>
                        <div class="door-status ${doorStatus.toLowerCase().includes('open') ? 'door-open' : 'door-closed'}">
                            Door: ${doorDisplay}
                        </div>
                    </div>

                    ${keyMetricsHtml}

                    ${controlsHtml}

                    <div class="settings-section">
                        <h3>Additional Details</h3>
                        <div class="props-grid">
                            ${detailsHtml || '<div class="no-data">No additional data</div>'}
                        </div>
                    </div>

                    <div class="card-footer">
                        <span class="last-update">Updated: ${new Date(data.last_update).toLocaleTimeString()}</span>
                    </div>
                </div>
            `;
        }

        // Render the full dashboard
        function renderDashboard() {
            const dashboard = document.getElementById('dashboard');

            if (Object.keys(appliances).length === 0) {
                dashboard.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Waiting for appliance data...</p>
                    </div>
                `;
                return;
            }

            // Sort: washer first, then dryer
            const sorted = Object.entries(appliances).sort((a, b) => {
                if (a[1].type === 'washer') return -1;
                if (b[1].type === 'washer') return 1;
                return 0;
            });

            dashboard.innerHTML = sorted.map(([mac, data]) => renderAppliance(mac, data)).join('');
        }

        // Update connection status UI
        function updateConnectionStatus(isConnected) {
            const el = document.getElementById('connection-status');
            el.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
            el.querySelector('.text').textContent = isConnected ? 'Connected' : 'Disconnected';
            connected = isConnected;
        }

        // Flash animation for updated values
        function flashUpdate(mac, changedProps) {
            const card = document.querySelector(`[data-mac="${mac}"]`);
            if (!card) return;

            // Flash the whole card briefly
            card.classList.add('updating');
            setTimeout(() => card.classList.remove('updating'), 500);

            for (const prop of Object.keys(changedProps)) {
                const el = card.querySelector(`[data-prop="${prop}"] .prop-value`);
                if (el) {
                    el.classList.add('flash');
                    setTimeout(() => el.classList.remove('flash'), 1000);
                }
            }
        }

        // Handle SSE messages
        function handleMessage(data) {
            switch (data.event) {
                case 'init':
                    updateConnectionStatus(data.connection?.connected);
                    appliances = data.appliances || {};
                    renderDashboard();
                    break;

                case 'connected':
                    updateConnectionStatus(true);
                    break;

                case 'disconnected':
                    updateConnectionStatus(false);
                    break;

                case 'appliance_added':
                case 'state_change':
                    if (data.mac && data.data) {
                        appliances[data.mac] = data.data;
                        renderDashboard();
                        if (data.changes) {
                            flashUpdate(data.mac, data.changes);
                        }
                    }
                    break;

                case 'available':
                    if (data.mac && appliances[data.mac]) {
                        appliances[data.mac].available = true;
                        renderDashboard();
                    }
                    break;

                case 'unavailable':
                    if (data.mac && appliances[data.mac]) {
                        appliances[data.mac].available = false;
                        renderDashboard();
                    }
                    break;

                case 'error':
                    console.error('Server error:', data.message);
                    break;

                case 'keepalive':
                    // Just a ping, ignore
                    break;

                default:
                    console.log('Unknown event:', data);
            }
        }

        // Connect to SSE stream
        function connectSSE() {
            const evtSource = new EventSource('/stream');

            evtSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    console.error('Failed to parse SSE message:', e);
                }
            };

            evtSource.onerror = (err) => {
                console.error('SSE error:', err);
                updateConnectionStatus(false);
                evtSource.close();
                // Reconnect after 3 seconds
                setTimeout(connectSSE, 3000);
            };
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            connectSSE();
        });
    </script>
</body>
</html>
